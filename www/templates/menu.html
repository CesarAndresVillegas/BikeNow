<ion-view view-title="Menu" name="menu-view" ng-init="init()" cache-view="false">
  <ion-header-bar class="bar-stable bar-assertive">
    <button class="button button-icon icon ion-chevron-left" ng-click="irAtras()" ng-disabled="controlDisabled"></button>
  </ion-header-bar>
  <ion-content has-header="true">
    <div class="container">
      <div class="cell-row cell-row-1">
        <div class="cell-1" ng-click="registrarUsuario()">
          <div>
            <div><i class="ion-person"></i></div>
            <div class="menu-title">REGISTRAR USUARIOS</div>
          </div>
        </div>
        <div class="cell-2" ng-click="registrarTarifas()"> 
          <div>
            <div><i class="ion-android-bicycle"></i></div>
            <div class="menu-title">REGISTRAR TARIFAS</div>
          </div>
        </div>
        <div class="cell-1" ng-click="cargaMasiva()">
          <div>
            <div><i class="ion-person"></i></div>
            <div class="menu-title">CARGA MASIVA</div>
          </div>
        </div>
      </div>
      <div class="cell-row cell-row-2">
        <div class="cell-3" ng-click="historialPedidos()">
          <div>
            <div><i class="ion-android-list"></i></div>
            <div class="menu-title">HISTORIAL DE PEDIDOS</div>
          </div>
        </div>
        <div class="cell-4" ng-click="evaluacionServicios()">
          <div>
            <div><i class="ion-ios-star-half"></i></div>
            <div class="menu-title">EVALUACIÓN DE PEDIDOS</div>
          </div>
        </div>
        <div class="cell-3" ng-click="cargaHabeasData()">
          <div>
            <div><i class="ion-android-list"></i></div>
            <div class="menu-title">TÉRMINOS Y CONDICIONES</div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
